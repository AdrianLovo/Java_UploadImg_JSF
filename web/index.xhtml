<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form style="size: 400px">
            <p:growl id="msg"></p:growl>
            <p:fileUpload  fileUploadListener="#{imagenController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000" update="msg"/>
        </h:form>
        
        <br/>
        <br/>
        <br/>
        

        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload value="#{imagenController2.file}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{imagenController2.upload}" disabled="false" />
        </h:form>
        
        
        <!--<h:form>
            <p:graphicImage value="images/Zoro.jpg"/>
        </h:form>-->


    </h:body>
</html>
